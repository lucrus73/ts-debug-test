components:
  schemas:
  # FornitoreBody
    FornitoreBody:
      title: Fornitore
      required:
      - nome
      type: object
      properties:    
        nome:
          type: string
          example: mario
        cognome: 
          type: string
          example: rossi
        titolo:
          type: string
          example: dot
        descrizione:
          type: string
          example: descrizione fornitore 
    
  # SedeBody
    SedeBody:
      title: Sede
      required:
      - nome
      type: object
      properties:   
        nome:
          type: string
          example: sede avigliana
        indirizzo: 
          type: string
          example: via torino
        numero_civico:
          type: number
          example: 23
        cap:
          type: number
          example: 10051
        paese:
          type: string
          example: avigliana
        provincia:
          type: string
          example: to
        descrizione:
          type: string
          example: descrizione sede
        latitudine:
          type: number
          example: 45.07978
        longitudine:
          type: number
          example: 7.39647
        raggio:
          type: number
          example: 2

  # FornitoreSedeBody
    FornitoreSedeBody:
      title: FornitoreSede
      required:
      - FornitoreId
      - SedeId
      type: object
      properties:
        FornitoreId:
          type: string
          example: 15e6a985-bdb6-441d-b0d8-c42d8f702ea3
        SedeId:
          type: string
          example: 05c8d880-721b-496a-8033-6404e11cf0a5
  
  # FornitoreServizioBody
    FornitoreServizioBody:
      title: FornitoreServizio
      required:
      - FornitoreId
      - ServizioId
      type: object
      properties:
        FornitoreId:
          type: string
          example: 15e6a985-bdb6-441d-b0d8-c42d8f702ea3
        ServizioId:
          type: string
          example: 11ea5fa7-c432-466a-a46a-8432d7cfd44e

  # OrarioBody
    OrarioBody:
      title: Orario
      required:
      - dalle
      - alle
      - PresenzaId
      - ServizioId
      type: object
      properties:
        dalle:
          type: string
          example: "08:00"
        alle:
          type: string
          example: "12:30"
        descrizione:
          type: string
          example: "descrizione orario"
        PresenzaId:
          type: string
          example: "84605c8f-170e-45f7-b650-4d39a1859981"
        ServizioId:
          type: string
          example: "4b4ba95c-6e58-491c-8e10-c148273cd40e"

  # PeriodoBody
    PeriodoBody:
      title: Periodo
      required:
      - nome
      - dal
      type: object
      properties:
        nome:
          type: string
          example: "Gennaio-Marzo"
        dal:
          type: string
          example: "2022-01-01"
        al:
          type: string
          example: "2022-03-31"
        anticipo:
          type: number
          example: 10
        descrizione:
          type: string
          example: "descrizione periodo"

  # PrenotazioneBody
    PrenotazioneBody:
      title: Prenotazione
      required:
      - oraAppuntamento
      - UtenteId
      - OrarioId
      type: object
      properties:
        oraAppuntamento:
          type: string
          example: "14:30"
        note:
          type: string
          example: "note prenotazione"
        descrizione:
          type: string
          example: "descrizione prenotazione"
        UtenteId:
          type: string
          example: "15e6a985-bdb6-441d-b0d8-c42d8f702ea3"
        OrarioId:
          type: string
          example: "05c8d880-721b-496a-8033-6404e11cf0a5"

  # PresenzaBody
    PresenzaBody:
      title: Presenza
      required:
      - dalle
      - alle
      - giorno
      - FornitoreId
      - PeriodoId
      - SedeId
      type: object
      properties:
        dalle:
          type: string
          example: "14:00"
        alle:
          type: string
          example: "14.30"
        giorno: 
          type: string
          example: "2022-04-14"
        descrizione:
          type: string
          example: "descrizione prenotazione"
        FornitoreId:
          type: string
          example: "15e6a985-bdb6-441d-b0d8-c42d8f702ea3"
        PeriodoId:
          type: string
          example: "05c8d880-721b-496a-8033-6404e11cf0a5"
        SedeId:
          type: string
          example: "9f2cb10f-6880-4bd2-ac6e-5e547bfc83e6"

  # ServizioBody
    ServizioBody:
      title: Servizio
      required:
      - nome
      - durata
      type: object
      properties:   
        nome:
          type: string
          example: visita ortopedica
        durata: 
          type: number
          example: 30
        descrizione:
          type: string
          example: descrizione servizio

  # UtenteBody
    UtenteBody:
      title: Utente
      required:
      - idsso
      - nome
      - cognome
      - cf
      type: object
      properties:
        idsso:
          type: string
          example: "1"
        nome:
          type: string
          example: "giovanni"
        cognome: 
          type: string
          example: "rossi"
        cf:
          type: string
          example: "RSSGVN80B22L219Z"
        data_nascita:
          type: string
          example: "1980-02-22"
        telefono:
          type: string
          example: "011938436"
        cellulare:
          type: string
          example: "3384669517"
        indirizzo:
          type: string
          example: "via torino"
        numero_civico:
          type: number
          example: 15
        CAP:
          type: number
          example: 10051
        paese:
          type: string
          example: "avigliana"
        provincia:
          type: string
          example: "torino"
        note:
          type: string
          example: "note utente"
        descrizione:
          type: string
          example: "descrizione utente"